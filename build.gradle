static String projectMappingVersion() { return '20201028-1.16.3' }

String forgeVersion() {
    if (isInCI() && System.getenv("CI_FORGE") != null && "default" != System.getenv("CI_FORGE")) {
        return "net.minecraftforge:forge:" + System.getenv("CI_FORGE")
    } else {
        return "net.minecraftforge:forge:" + project.forgeVersion
    }
}

