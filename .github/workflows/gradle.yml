name: Java CI

on:
  push:
    branches:
      - "1.19"
    paths:
      - "src/main/scala/**"
      - "src/test/**"
      - "gradle.properties"
      - ".github/workflows/gradle.yml"
  pull_request:
    branches:
      - "1.19"

jobs:
  assemble:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.19
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Make Java dir
        run: mkdir -p src/main/java
      - name: Assemble
        run: chmod +x ./gradlew && ./gradlew assemble --no-daemon
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        uses: actions/upload-artifact@v3
        if: github.event_name != 'pull_request'
        with:
          path: build/libs/*
          name: ${{ github.event.repository.name }}-${{ github.run_number }}

  cross-check-JUnit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.19
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        forge: [ 1.19, default ]
    steps:
      - uses: actions/checkout@v3
      - name: Get latest version
        if: ${{ matrix.forge != 'default' }}
        run: |
          ver=$(java -jar $(find / -maxdepth 1 -name "fictional*.jar") ${{ matrix.forge }})
          echo "CI_FORGE=$ver" >> $GITHUB_ENV
          grep $ver gradle.properties && echo "SAME_DEFAULT=true" >> $GITHUB_ENV || echo "SAME_DEFAULT=false" >> $GITHUB_ENV
      - name: Default version
        if: ${{ matrix.forge == 'default' }}
        run: echo "SAME_DEFAULT=false" >> $GITHUB_ENV
      - name: Java Toolchains
        if: ${{ env.SAME_DEFAULT == 'false' }}
        run: chmod +x ./gradlew && ./gradlew checkMethod javaToolchains --no-daemon
      - name: Test with JUnit
        if: ${{ env.SAME_DEFAULT == 'false' }}
        run: chmod +x ./gradlew && ./gradlew --no-daemon test
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload failed test report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          path: build/reports/tests/*
          name: Test-Report-${{ github.run_number }}-${{ matrix.forge }}

  run-data:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.19
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set version
        run: echo "CI_FORGE=$(cat /forge.txt)" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - name: RunData
        run: chmod +x ./gradlew && ./gradlew runData
        env:
          IGNORE_OTHER_MODS_IN_RUNTIME: true

  game-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.19
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set version
        run: echo "CI_FORGE=$(cat /forge.txt)" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - name: GameTest
        run: chmod +x ./gradlew && ./gradlew runGameTestServer
        env:
          IGNORE_OTHER_MODS_IN_RUNTIME: true
