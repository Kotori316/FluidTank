name: Java CI

on:
  push:
    branches:
      - "1.18"
    paths:
      - "src/main/scala/**"
      - "src/test/**"
      - "gradle.properties"
      - ".github/workflows/gradle.yml"

jobs:
  assemble:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.18.1
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Make Java dir
        run: mkdir -p src/main/java
      - name: Assemble
        run: chmod +x ./gradlew && ./gradlew assemble --stacktrace --no-daemon
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        uses: actions/upload-artifact@v2
        with:
          path: build/libs/*
          name: ${{ github.event.repository.name }}-${{ github.run_number }}

  cross-check-JUnit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.18.1
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        forge: [ 1.18.0, 1.18, default ]
    steps:
      - name: Get latest version
        if: ${{ matrix.forge != 'default' }}
        run: echo "CI_FORGE=$(java -jar $(find / -maxdepth 1 -name "fictional*.jar") ${{ matrix.forge }})" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      - name: Java Toolchains
        run: chmod +x ./gradlew && ./gradlew checkMethod javaToolchains --no-daemon --stacktrace
      - name: Test with JUnit
        run: chmod +x ./gradlew && ./gradlew --no-daemon test --stacktrace
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload failed test report
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          path: build/reports/tests/*
          name: Test-Report-${{ matrix.java }}

  cross-check-runData:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.18.1
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Test with runData
        run: chmod +x ./gradlew && ./gradlew --no-daemon runData copyGameTestTemplate runGameTestServer --stacktrace
