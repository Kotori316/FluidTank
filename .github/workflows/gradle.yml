name: Java CI

on:
  push:
    branches:
      - "1.16"
    paths:
      - "src/main/**"
      - "src/test/**"
      - ".github/workflows/gradle.yml"

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kotori316/fictional-meme/fictional-meme:1.16.5
      credentials:
        username: kotori316
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - id: check-parameter
        run: chmod +x ./gradlew && ./gradlew checkMethod javaToolchains --no-daemon --stacktrace
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
      - name: Test-JUnit
        run: chmod +x ./gradlew && ./gradlew --no-daemon test --stacktrace
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
      - name: RunData
        run: chmod +x ./gradlew && ./gradlew --no-daemon runData
      - name: Upload failed test report
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          path: build/reports/tests/*
          name: Test-Report-${{ matrix.java }}
